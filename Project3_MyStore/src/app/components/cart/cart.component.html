<div *ngIf="cartProducts.length; else emptyCart" class="row cart-container">
  <div class="col-md-2 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
    </h4>

    <ul class="list-group mb-3">
      <div *ngFor="let cartProduct of cartProducts">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <img src="{{ cartProduct.url }}" />
            <h6 class="my-0">{{ cartProduct.name }}</h6>
          </div>
          <div class="container">
            <span>${{ cartProduct.price }}</span>
            <div class="cart-item-details">
              <input
                min="1"
                type="number"
                #cart
                (change)="changeQuantity(cart.value, cartProduct)"
                style="width: 100px"
                class="form-group"
                aria-label="Default select example"
                value="{{ cartProduct.amount }}"
              />
            </div>
            <div class="cart-item-details">
              <button
                (click)="removeProduct(cartProduct.id)"
                class="btn btn-primary"
              >
                Remove
              </button>
            </div>
          </div>
        </li>
      </div>

      <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong>${{ totalPrice }}</strong>
      </li>
    </ul>
  </div>
  <div class="col-md-2 order-md-1">
    <app-order-info (orderInfoEvent)="onSubmit($event)"></app-order-info>
  </div>
</div>

<ng-template #emptyCart>
  <div class="warning-message">
    Cart is empty! Please, <a routerLink="/"> Add product</a>.
  </div>
</ng-template>
