<div class="detail-container row">
    <img class="col-auto" src="{{ product.url }}" />
    <div class="detail-item col-auto">
        <h2>{{ product.name }}</h2>
        <p class="">{{ product.description }}</p>
        <p class="price">{{ product.price | currency: "USD" }}</p>
        <form (ngSubmit)="addProductToCart(product)">
            <input
                  min="1"
                  type="number"
                  #cart
                  style="width: 100px"
                  class="input-group"
                  aria-label="Default select example"
                  [(ngModel)]="product.amount"
                  [ngModelOptions]="{ standalone: true }"
                />
            <input class="btn-add" type="submit" value="Add to Cart" class="mt-2 btn btn-primary" />
        </form>
        <div>
            <a class="back-link product-item-detail mt-2 btn btn-primary" routerLink="/">Back to product list</a>
        </div>
    </div>
</div>
